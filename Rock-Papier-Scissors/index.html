<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="./output.css" />
  </head>
  <body class="bg-[#1c2d53] text-white text-center">
    <h1 class="font-bold font-mono mt-7 text-6xl">Rock Papier Scissors</h1>
    <button
      class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      onclick="playGame('Rock')">
      Rock
    </button>
    <button
      class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      onclick="playGame('Paper')">
      Paper
    </button>
    <button
      class="mt-20 mb-10 py-2.5 px-5 me-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      onclick="playGame('Scissors')">
      Scissors
    </button>
    <p
      class="text-3xl"
      id="html-result">
      Guess what the computer picks
    </p>
    <p
      id="html-score"
      class="text-3xl mt-10">
      Wins: 0 Losses: 0 Ties: 0
    </p>
    <div class="fixed">
      <script
        async
        src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    </div>
    <script src="main.js"></script>
  </body>
</html>
